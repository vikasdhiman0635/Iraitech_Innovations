<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Add Phone Number</h2>
        </div>
    </div>
    <form [formGroup]="nestedForm">
    <br>
    <div class="row" formArrayName="phoneno">
        <div class="col-6" *ngFor="let group of phoneno.controls; let i = index;" [formGroupName]="i">
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="col-8">
                  <h4>Phone No. {{i+1}}</h4>
                </div>
                <div class="col-4 control-buttons">
                  <input type="button" class="btn" value="+" (click)="addAddress1()">
                  <input type="button" class="btn" value="-" (click)="removeAddress1(i)">
                </div>
              </div>
              <hr>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="addText">Enter Descritpion :</label>
                <input type="text" formControlName="phoneno1" placeholder="Enter Phone no" required>
              </div>
            </div>
          </div>
        </div>
      </div>

          <button type="button" (click)="submitHandler(nestedForm.value)" class="btn btn-primary">Submit</button>
    </form>
</div>
<br>
<br>
